<section class="forgot-page">
    <div class="blob blob-left"></div>
    <div class="blob blob-right"></div>

    <div class="forgot-card">
        <div class="forgot-hero">
            <div class="hero-logo">
                <img src="assets/img/Logo.png" alt="Logo TAV" />
            </div>
            <h2>Recuperation du compte</h2>
            <p>
                Saisissez votre email professionnel. Nous vous enverrons
                un mot de passe temporaire pour acceder a votre espace.
            </p>
        </div>

        <div class="forgot-form-panel">
            <h1>Mot de passe oublie</h1>
            <p class="subtext">Reinitialisez votre acces en quelques secondes.</p>

            <form (ngSubmit)="handleResetPassword()">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        [(ngModel)]="email"
                        placeholder="nom@entreprise.com"
                        required
                    />
                </div>

                <button type="submit" class="btn-reset">
                    Reinitialiser le mot de passe
                </button>

                <a class="back-link" routerLink="/auth/signin">
                    Retour a la connexion
                </a>
            </form>
        </div>
    </div>
</section>
