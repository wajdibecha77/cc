<section class="forgot-page">
    <div class="blob blob-left"></div>
    <div class="blob blob-right"></div>

    <div class="forgot-card">
        <div class="forgot-hero">
            <div class="hero-logo">
                <img src="assets/img/Logo.png" alt="Logo TAV" />
            </div>
            <h2>Nouveau mot de passe</h2>
            <p>
                Creez un mot de passe securise pour finaliser la reinitialisation
                de votre compte.
            </p>
        </div>

        <div class="forgot-form-panel">
            <h1>Reinitialisation</h1>
            <p class="subtext">{{ email }}</p>

            <form (ngSubmit)="submitResetPassword()">
                <div class="form-group">
                    <label for="newPassword">Nouveau mot de passe</label>
                    <input
                        type="password"
                        class="form-control"
                        name="newPassword"
                        id="newPassword"
                        [(ngModel)]="newPassword"
                        minlength="8"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input
                        type="password"
                        class="form-control"
                        name="confirmPassword"
                        id="confirmPassword"
                        [(ngModel)]="confirmPassword"
                        minlength="8"
                        required
                    />
                </div>

                <button type="submit" class="btn-reset" [disabled]="isSubmitting">
                    {{ isSubmitting ? "Validation..." : "Modifier le mot de passe" }}
                </button>

                <a class="back-link" routerLink="/auth/signin">
                    Retour a la connexion
                </a>
            </form>
        </div>
    </div>
</section>
