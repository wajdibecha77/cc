<section class="forgot-page">
    <div class="blob blob-left"></div>
    <div class="blob blob-right"></div>

    <div class="forgot-card">
        <div class="forgot-hero">
            <div class="hero-logo">
                <img src="assets/img/Logo.png" alt="Logo TAV" />
            </div>
            <h2>Verification OTP</h2>
            <p>
                Entrez le code de verification recu par email pour continuer
                la reinitialisation.
            </p>
        </div>

        <div class="forgot-form-panel">
            <h1>Code OTP</h1>
            <p class="subtext">{{ email }}</p>

            <form (ngSubmit)="verifyOtp()">
                <div class="form-group">
                    <label for="otp">Code de verification</label>
                    <input
                        type="text"
                        class="form-control"
                        name="otp"
                        id="otp"
                        [(ngModel)]="otp"
                        placeholder="Ex: 123456"
                        required
                    />
                </div>

                <button type="submit" class="btn-reset" [disabled]="isSubmitting">
                    {{ isSubmitting ? "Verification..." : "Verifier" }}
                </button>

                <button
                    type="button"
                    class="btn-resend"
                    (click)="resendOtp()"
                    [disabled]="isResending"
                >
                    {{ isResending ? "Renvoi..." : "Renvoyer le code" }}
                </button>

                <a class="back-link" routerLink="/auth/forgot-password">
                    Retour
                </a>
            </form>
        </div>
    </div>
</section>
