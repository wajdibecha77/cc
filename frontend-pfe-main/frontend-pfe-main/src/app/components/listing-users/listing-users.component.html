<div class="row">
    <div class="col-lg-12 col-xl-12">
        <div class="card mb-30">
            <div class="card-body">
                <div class="card-header">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title">Liste des utilisateurs</h5>
                        <button
                            class="btn btn-primary"
                            routerLink="/create-user"
                        >
                            Ajouter un utilisateur
                        </button>
                    </div>
                </div>
                <div class="row border-bottom mb-4">
                    <div class="col col-lg-6 mb-4 col-sm-12 col-md-12">
                        <input
                            class="form-control"
                            placeholder="Nom d'utilisateur"
                            name="name"
                            [(ngModel)]="filter.name"
                        />
                    </div>

                    <div class="col col-lg-6 mb-4 col-sm-12 col-md-12">
                        <select
                            name="role"
                            [(ngModel)]="filter.role"
                            class="form-control"
                        >
                            <option value="" disabled selected>
                                Choissisez le role d'utilisateur
                            </option>
                            <option value="">Tous</option>
                            <option value="EMPLOYEE">Employée</option>
                            <option value="PLOMBERIE">Plomberie</option>
                            <option value="ELECTRICIEN">Electricien</option>
                            <option value="INFORMATICIEN">Informaticien</option>
                        </select>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover text-vertical-middle mb-0">
                        <thead class="bort-none borpt-0">
                            <tr>
                                <th>Num</th>
                                <th>Nom et prénom</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr
                                *ngFor="
                                    let user of users | userPipe: filter;
                                    let index = index
                                "
                            >
                                <td>{{ index + 1 }}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.role }}</td>
                                <td class="text-center">
                                    <a
                                        class="text-success mr-2"
                                        href="#"
                                        data-toggle="tooltip"
                                        data-placement="top"
                                        title="Edit"
                                    >
                                        <i
                                            class="fa fa-pencil wh-15 mt-minus-3"
                                            aria-hidden="true"
                                        ></i>
                                    </a>
                                    <a
                                        class="text-danger mr-2"
                                        (click)="deleteUser(user._id)"
                                        title="Delete"
                                    >
                                        <i
                                            class="fa fa-trash wh-15 mt-minus-3"
                                            aria-hidden="true"
                                        ></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
