<div class="row">
    <div class="col-lg-12 col-xl-12">
        <div class="card mb-30">
            <div class="card-body">
                <div class="card-header">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title">Liste des Fournisseurs</h5>
                        <button
                            class="btn btn-primary"
                            type="button"
                            (click)="goToCreateFournisseur()"
                        >
                            Ajouter un Fournisseur
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover text-vertical-middle mb-0">
                        <thead class="bort-none borpt-0">
                            <tr>
                                <th>Num</th>
                                <th>Nom et prénom</th>
                                <th>Email</th>
                                <th>Télephone</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr
                                *ngFor="
                                    let fournisseur of fournisseurs;
                                    let index = index
                                "
                            >
                                <td>{{ index + 1 }}</td>
                                <td>{{ fournisseur.name }}</td>
                                <td>{{ fournisseur.email }}</td>
                                <td>{{ fournisseur.tel }}</td>
                                <td class="text-center">
                                    <a
                                        class="text-success mr-2"
                                        (click)="goToEditFournisseur(fournisseur._id)"
                                        data-toggle="tooltip"
                                        data-placement="top"
                                        title="Edit"
                                    >
                                        <i
                                            class="fa fa-pencil wh-15 mt-minus-3"
                                            aria-hidden="true"
                                        ></i>
                                    </a>
                                    <a
                                        class="text-danger mr-2"
                                        (click)="deleteFournisseur(fournisseur._id)"
                                        data-toggle="tooltip"
                                        data-placement="top"
                                        title="Delete"
                                    >
                                        <i
                                            class="fa fa-trash wh-15 mt-minus-3"
                                            aria-hidden="true"
                                        ></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
